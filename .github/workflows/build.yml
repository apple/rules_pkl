name: Build
'on':
  push:
    branches-ignore:
    - main
    - release/*
    tags-ignore:
    - '**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
permissions:
  contents: read
jobs:
  test:
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: bazel-contrib/setup-bazel@4fd964a13a440a8aeb0be47350db2fc640f19ca8
      with:
        bazelisk-cache: true
        disk-cache: ${{ matrix.os }}-cache
        repository-cache: true
    - name: Buildifier lint
      run: bazel run --config=ci buildifier
    - name: Check gazelle
      run: |-
        bazel run --config=ci //:gazelle
        git diff --exit-code
    - name: Bazel version consistency
      env:
        WORKING_DIRECTORY: ${{ github.workspace }}
      run: bazel run --config=ci //tests/version:version_test -- --verbose
    - name: Bazel test
      run: bazel test --config=ci //...
    - name: Publish test results
      if: '!cancelled()'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        comment_mode: 'off'
        files: bazel-testlogs/**/*.xml
  check-hawkeye:
    name: hawkeye-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - run: hawkeye check --config licenserc.toml --fail-if-unknown
    container:
      image: ghcr.io/korandoru/hawkeye@sha256:c3ab994c0d81f3d116aabf9afc534e18648e3e90d7525d741c1e99dd8166ec85
