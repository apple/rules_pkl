name: Build (main)
'on':
  push:
    branches:
    - main
    tags-ignore:
    - '**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
permissions:
  contents: read
jobs:
  test:
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: bazel-contrib/setup-bazel@4fd964a13a440a8aeb0be47350db2fc640f19ca8
      with: {}
    - name: Update integration test repos .bazelrc
      run: |-
        find tests/integration_tests/example_workspaces -name '.bazelrc' | while read -r f; do
          echo -e '\ncommon --announce_rc --curses=no --color=yes --show_timestamps --test_output=streamed' >> "$f"
        done
        echo "*** /home/runner/.bazelrc"
        cat /home/runner/.bazelrc
        echo "*** rm'ing it..."
        rm /home/runner/.bazelrc
    - name: Bazel test
      run: bazel --output_base=/home/runner/.bazel info && bazel --output_base=/home/runner/.bazel test -s --announce_rc --test_output=streamed --test_timeout=180 --config=ci //tests/integration_tests:multiple_pkl_projects_test_bazel_7_6_1
    - name: Publish test results
      if: '!cancelled()'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        comment_mode: 'off'
        files: bazel-testlogs/**/*.xml
  check-hawkeye:
    name: hawkeye-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - run: hawkeye check --config licenserc.toml --fail-if-unknown
    container:
      image: ghcr.io/korandoru/hawkeye@sha256:c3ab994c0d81f3d116aabf9afc534e18648e3e90d7525d741c1e99dd8166ec85
